    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.6.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->

    <script defer src="/__/firebase/10.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.6.0/firebase-firestore-compat.js"></script>

      to avoid connecting the SDK to running emulators.

    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

</head>
<body>
<div class="login-container">
    <div id="login">
        <form class="login-container__window">
            <h1 class="text">Login</h1>
            <label for="login-name"><b>Username</b></label>
            <input class="login-container__window__input" type="text" id="login-name" placeholder="Benutzername"
                   name="name"
                   required>

            <label for="login-pw"><b>Password</b></label>
            <input class="login-container__window__input" type="password" id="login-pw" placeholder="Password"
                   name="login-pw" required>

            <button class="login-container__window__submit-btn" type="submit">Login</button>
            <label>
                <p>Password vergessen?</p>
                <p id="register-link">Sie haben noch kein Konto? Registrieren</p>
                <!--TODO: DB Connection Daten SICHER senden, Frontend Eingriff Schutz-->

            </label>
        </form>
    </div>


    <div id="register" class="hide">
        <form class="register-container">
            <h1 class="text">Registrierung</h1>
            <label for="register-email"><b>E-mail:</b></label>
            <input class="register-container__input" type="email" id="register-email" placeholder="Email"
                   name="register-email" required>

            <label for="register-name"><b>Name:</b></label>
            <input class="register-container__input" type="text" id="register-name" placeholder="Benutzername"
                   name="register-name" required>

            <label for="register-pw"><b>Passwort:</b></label>
            <input class="register-container__input" type="password" id="register-pw" placeholder="Password"
                   name="register-pw" required>

            <label for="register-confirm-pw"><b>Passwort best√§tigen:</b></label>
            <input class="register-container__input" type="password" id="register-confirm-pw"
                   placeholder="Password best√§tigen" name="register-confirm-pw" required>

            <button class="register-container__submit-btn" type="submit">Registrieren</button>
            <label>
                <p id="login-link">Sie haben bereits ein Konto? Anmelden</p>
            </label>
        </form>
    </div>
</div>
